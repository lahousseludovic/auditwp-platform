# lancemenet build en mode dev : docker compose -f .\docker-compose.dev.yml build
# lancemenet up en mode dev : docker compose -f .\docker-compose.dev.yml up

services:
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
    container_name: audit-frontend
    volumes:
      - ./apps/frontend:/app       # code local monté
      - /app/node_modules          # préserve les node_modules du conteneur
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    command: yarn dev -H 0.0.0.0

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
    container_name: audit-backend
    env_file:
      - ./apps/backend/.env
    ports:
      - "8080:8080"
    depends_on:
      - audit-node-new
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - AUDIT_NODE_URL=http://audit-node-new:3001
      - MAIL_USERNAME=lahousseludovic@gmail.com
      - MAIL_PASSWORD=ijku hawv opwl paqm
    networks:
      - auditwp-dev

  audit-node-new:
    build:
      context: ./apps/audit-node-new
      dockerfile: Dockerfile.dev
    container_name: audit-node-new
    ports:
      - "3001:3001"
    volumes:
      - ./apps/audit-node-new:/app
      - /app/node_modules
    networks:
      - auditwp-dev

networks:
  auditwp-dev:
    driver: bridge
