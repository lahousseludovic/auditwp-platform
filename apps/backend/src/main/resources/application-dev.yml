audit:
  service:
    base-url: ${AUDIT_NODE_URL:http://localhost:3001}

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}  # pas ton mot de passe normal, utiliser mot de passe d'application
    protocol: smtp
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  datasource:
    url: jdbc:postgresql://${DB_HOST}:5432/postgres?user=${DB_USER}&password=${DB_PASSWORD}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
