audit:
  service:
    base-url: ${AUDIT_NODE_URL}

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD} # pas ton mot de passe normal, utiliser mot de passe d'application
    protocol: smtp
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
